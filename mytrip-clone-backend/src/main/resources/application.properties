# ========================
# DATABASE CONFIG
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/mytripdb?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ========================
# DISABLE FLYWAY (IMPORTANT)
# ========================
# Disable Flyway migrations ? set to false without inline comment
spring.flyway.enabled=false

# ========================
# JWT
# ========================
jwt.secret=replace_this_with_a_long_random_secret_key
jwt.expirationMs=86400000

# ========================
# SERVER
# ========================
server.port=8080

# ========================
# EMAIL SMTP
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================
# FILE UPLOAD DIRECTORY
# ========================
file.upload-dir=uploads/

# ========================
# RAZORPAY
# ========================
razorpay.key=YOUR_KEY_HERE
razorpay.secret=YOUR_SECRET_HERE
razorpay.webhook.secret=YOUR_RAZORPAY_WEBHOOK_SECRET

# ========================
# STRIPE
# ========================
stripe.webhook.secret=YOUR_STRIPE_WEBHOOK_SECRET
stripe.webhook.toleranceSeconds=300
